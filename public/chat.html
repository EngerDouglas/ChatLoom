<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>


    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <nav class="d-flex">
        <img src="../public/img/9.png" alt="">
        <h1 id="username-owner">Hi, Username</h1>
        <ul>
            <li><a href="index.html" id="logout"><img src="../img/cerrar-sesion.png" alt=""></a></li> <!-- Enlace para salir de la cuenta -->
        </ul>
    </nav>
    <div class="chat d-flex justify-content-center ">
        <div id="sidebar" class="chat__sidebar "></div>
        
        <div class="cuadrado content">

            <div class="people-information blur-container">
           
                <img src="../img/pfp.jpg" alt="">
               
                <h2 id="username-friend">Username</h2>
                <div id="settings" class="menu">
                    <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
                    <label class="menu-open-button" for="menu-open">
                     <span class="lines line-1"></span>
                     <span class="lines line-2"></span>
                     <span class="lines line-3"></span>
                   </label>
                 
                    <a href="#" class="menu-item blue" > <i class="img-send"><img src="../public/img/image-gallery.png" alt=""></i> </a>
                    <a href="#" class="menu-item green"  id="send-location" > <i><img src="../public/img/location.png" alt=""></i> </a>
                    <a href="#" class="menu-item red"  type="file" onchange="upload(this.files)"> <i class="file-send"><img src="../public/img/file.png" alt=""></i> </a>
                    <a href="#" class="menu-item purple"> <i class="fa fa-microphone"></i> </a>
                    <a href="#" class="menu-item orange"> <i class="fa fa-star"></i> </a>
                    <a href="#" class="menu-item lightblue"> <i class="fa fa-diamond"></i> </a>
                </div>
            </div>
        
            <div id="messages" class="chat-window message"></div>

            <div class="compose">
                <form id="message-form">
           
                    <input type="text"   name="message" placeholder="Escriba el mensaje" class="question-input" required autocomplete="off">
                    <button class="btnSummit"><img src="../img/enviar.png" alt=""></button>
                </form>
                
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">Mi ubicaci√≥n actual</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
        <h3 class="list-title">User Conected</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

 

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
-->
</body>
</html>
